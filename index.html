<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <script>
        function AutoRefresh(t) {
            setTimeout("location.reload(true);",t);
        }
    </script>
</head>

<body onload="Javascript:AutoRefresh(10000);">

    <div class="absolute">

        <div class="absolute inset-0 justify-center">
            <div class="bg-shape1 bg-teal opacity-50 bg-blur"></div>
            <div class="bg-shape2 bg-primary opacity-50 bg-blur"></div>
            <div class="bg-shape1 bg-purple opacity-50 bg-blur"></div>
        </div>
    </div>
    
   
    <!-- MENU ENCABEZADO -->

    <header class="header">

        <nav class="navbar">
            <a href="#inicio">Inicio</a>
            <a href="#newskills">New Skills</a>
            <a href="#sobremi">Sobre mi</a>
            <a href="#skills">Skills</a>
            <a href="#curriculum">Curriculum</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contacto">Contacto</a>
      </nav>

    </header>

        <!-- SECCION INICIO -->
    <section id="inicio" class="inicio">
        <div class="contenido-banner">

            <div class="contenedor-img">
                <img src="img/OK2.png" alt="">
            </div>

            <h2>Rodolfo Garcia Tabera</h2>
            
            <div class="der">
                <div>
                    <ul>
                        <li>Web Designer</li>
                        <li>Programmer</li>
                        <li>Graphic Designer</li>
                    </ul>
                </div>
            </div>
            
            
            <div class="redes">
                <span><i class="fa-brands fa-facebook-f"></i></span>
                <span><i class="fa-brands fa-twitter"></i></span>
                <span><i class="fa-brands fa-skype"></i></span>
                <span><i class="fa-brands fa-linkedin-in"></i></span>
                <span><i class="fa-solid fa-rss"></i></span>
            </div>

            <div class="btn-group">
                <!--<a href="#" class="btn">Hire</a> -->
                <a href="#services" class="btn">Services</a>
                <!--<a href="https://bbc.com">-->
            </div>
        </div>

    </section>


    <section id="newskills" class="newskills">
        <div class="contenido-seccion">


            <div class="absolute">

                <div class="absolute inset-0 justify-center">
                    <div class="bg-shape1 bg-teal opacity-50 bg-blur"></div>
                    <div class="bg-shape2 bg-primary opacity-50 bg-blur"></div>
                    <div class="bg-shape1 bg-purple opacity-50 bg-blur"></div>
                </div>
            </div>    

           
                <h2>New Skills</h2>
                
                <div class="contenido-card">
                
                    <div class="card-prog">

                        <div class="title">IZQUIERDA</div>

                        <div class="container">

                        <div class="card">
                            <div class="percent" style="--clr:rgb(70, 5, 119);--num:85; ">
                                <div class="dot"> </div>
                                <svg>
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>85<span>%</span></h2>
                                    <p>Html</p>
                                </div>
                            </div>
                        </div>
                    
                        <div class="card">
                            <div class="percent" style="--clr:rgb(111, 20, 163);--num:75; ">
                                <div class="dot"> </div>
                                <svg>
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>75<span>%</span></h2>
                                    <p>Css</p>
                                </div>
                            </div>
                        </div>
                
                        <div class="card">
                            <div class="percent" style="--clr:rgb(125, 19, 151);--num:50; ">
                                <div class="dot"> </div>
                                <svg>
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>50<span>%</span></h2>
                                    <p>Js</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="percent" style="--clr:rgb(206, 38, 197);--num:15; ">
                                <div class="dot"> </div>
                                <svg>
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>15<span>%</span></h2>
                                    <p>react</p>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                    </div>
    
                    <div class="card-prog">

                        <div class="title">DERECHA</div>


                        <div class="skill">
                            <h1>Skill</h1>
                            <li><h3>HTML</h3>
                                <span class="bar"><span class="html"></span></span>
                            </li>
                    
                            <li><h3>CSS</h3>
                                <span class="bar"><span class="css"></span></span>
                            </li>
                    
                            <li><h3>PHP</h3>
                                <span class="bar"><span class="php"></span></span>
                            </li>
                    
                            <li><h3>JavaScript</h3>
                                <span class="bar"><span class="javascript"></span></span>
                            </li>
                        </div>
                        
                    </div>

                </div>
            
        </div>

    </section>

    
    
</body>

</html>
